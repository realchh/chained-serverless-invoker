name: Compliance Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Set up Python (matching your local 3.12 version)
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    # 3. Install tools and local packages
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ruff mypy pytest
        python -m pip install -e invoker -e middleware

    # 4. Run compliance script (ruff, mypy, pytest)
    - name: Run Compliance Script
      run: bash scripts/compliance.sh
